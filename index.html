<!DOCTYPE html>

<html
 
lang="en">

<head>

  
<meta
 
charset="UTF-8">

  
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

  
<title>Client-side Web APIs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Client-side Web APIs</h1>
  </header>

  <main>
    <div class="user-data">
      <h2>User Data</h2>
      <form id="user-form">

        
<label
 
for="username">Username:</label>

        
<input
 
type="text"
 
id="username"
 
name="username"
 
required>


        
<label
 
for="email">Email:</label>

        
<input
 
type="email"
 
id="email"
 
name="email"
 
required>


        
<button
 
type="submit">Save</button>
      </form>

      <div id="user-info">
        <p>Name: </p>
        <p>Email: </p>
      </div>
    </div>

    <div class="weather-data">
      <h2>Weather</h2>
      <input type="text" id="city-name" placeholder="Enter city name">
      <button id="get-weather">Get Weather</button>

      <div id="weather-info">
        <p>City:</p>
        <p>Temperature:</p>
        <p>Description:</p>
      </div>
    </div>
  </main>

    <p>Email: jibintcr@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
